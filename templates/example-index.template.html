<div class="container">
    <h1>Search for an Artist</h1>
    <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
    <form id="search-form">
        <input type="text" id="query" ng-model="musicCtrl.search" class="form-control" placeholder="Type an Artist Name"/>
        <button type="submit" id="search" ng-click="musicCtrl.find()" class="btn btn-primary">GO!</button>
    </form>
    <div id="results">
    <ul ng-repeat="artist in musicCtrl.artists" class="list-group form-inline">
      <li class="list-group-item">
        <h4 class='inline-header'>Artist name:</h4>
        <span>{{artist.name}}</span>
      </li>
      <li class="list-group-item">
        <h4 class='inline-header'>Image:</h4>
        <img ng-src="{{artist.images[0].url}}">
      </li>
    </ul>
</div>
</div>
